            <div class="modal-dialog">
                <div class="modal-content">
                    <form id="search-form">
                        <div class="modal-header custom-modal-header">
                            <h5 class="modal-title" id="new-project-modal-label">
                                Search For A Brewery Near You
                            </h5>
                            <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"

                        </div>
                        <div class="modal-body">
                            <div class="mb-3">
                                <label for="search-input" class="form-label">Brewery Search</label>
                                <select id="format-input" class="form-select">
                                    <option value="Search By Name">
                                        Search By Name of the Brewery
                                    </option>
                                    <option value="Search By City">
                                        Search By City
                                    </option>
                                    <option value="Search By State">
                                        Search By State
                                    </option>
                                    <option value="Search By Postal">
                                        Search By Zip Code
                                    </option>
                                </select>
                                <input id="search-input" class="form-input w-100" type="text" placeholder="Search!">
                            </div>
                            <div class="mb-3">
                                <label for="brewSearchInput">Search</label>
                                <input type="text" id="brewSearchInput" class="form-control" required />
                            </div>
                        </div>
                        <div class="modal-footer">

                            </button>
