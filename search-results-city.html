<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Brewery Search Results</title>
    <style class="background-image">
        body {
            background-image: url(assets/images/hops-pexels-markus-spiske-6577977.jpg);
            background-size: cover;
            background-attachment: fixed;
        }
    </style>
</head>

<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary bg-black">
        <div class="container-fluid">
            <a class="navbar-brand text-light" href="#">
                <h2>BrewBuddy</h2>
            </a>
        </div>
    </nav>


    <section class="container-fluid">
        <div class="row justify-content-center">
            <div class="row">
                <div class="container text-center">

                    <article class="col-lg-6">
                        <div class="card mb-3">
                            <h1 class="text-black">Brewery Search History</h1>
                            <div id="city-search-history"></div>
                            <div id="name-search-history"></div>
                            <div id="search-form" class="mb-2">
                                <button
                                    class="btn brewery-button btn-block btn-custom card-search flex-fill bg-success text-light"
                                    data-bs-toggle="modal" data-bs-target="#brewery-search-modal">
                                    Go Back
                                </button>
                                <button class="btn brewery-button bg-success text-light" id="clear-history">Clear History</button>
                            </div>
                        </div>
                    </article>
                </div>

                <article class="container-fluid">
                    <div class="row justify-content-center">
                        <div class="row">
                            <section class="container text-center">
                                <div class="col-lg-6">
                                    <div class="card mb-3">
                                        <h1>Brewery Weather</h1>
                                        <div id="current-weather"></div>
                                    </div>
                                </div>
                            </section>
                            <div id="results-container"></div>
                        </div>
                    </div>
                </article>

            </div>
    </section>


    <script src="./assets/js/results-city-script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

</body>

</html>
