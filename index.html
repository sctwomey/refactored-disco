<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <title>Brew Buddy</title>
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <title>Brew Buddies</title>
</head>


<style class="background-image">
    body {
        background-image: url(images/shutterstock_1586721964.jpg);
        background-size: cover;
        background-attachment: fixed;
    }
</style>

<header>
    <nav class="navbar navbar-expand-lg bg-body-tertiary bg-black">
        <div class="container-fluid">
            <a class="navbar-brand text-light" href="#">
                <h2>BrewBuddy</h2>
            </a>

        </div>
    </nav>
</header>
<div class="container text-center">
    <div class="row">
        <!--Temp placeholder to align card in middle (looking for solution)-->
        <div class="col-md">
        </div>
        <div class="col-md">
            <p></p>
        </div>
        <div class="col-md col-xl-4">
            <div class="card mb-3 bg-light">
                <h2 class="h4 card-header custom-card-header">Search For Breweries</h2>
                <div class="card-body">
                    <p class="card-text">

                        Click the button to find a brewery through the options listed below:

                    </p>
                </div>
                <ul class="list-group list-group-flush">
                    <li class="list-group-item">Search By Name</li>
                    <li class="list-group-item">Search By City</li>

                </ul>
                <div class="card-footer d-flex justify-content-center align-items-stretch">

                    <button class="btn brewery-button btn-block btn-custom card-search flex-fill bg-success text-light"
                        data-bs-toggle="modal" data-bs-target="#brewery-search-modal">
                        Brewery Search
                    </button>
                </div>
            </div>
        </div>
        <!--Temp placeholder to align card in middle (looking for solution)-->
        <div class="col-md">
        </div>
        <div class="col-md">
            <p></p>
        </div>
        <div class="modal fade" id="brewery-search-modal" tabindex="-1" aria-labelledby="new-project-modal-label"
            aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <form id="search-form">
                        <div class="modal-header custom-modal-header">
                            <h5 class="modal-title" id="new-project-modal-label">
                                Search For A Brewery Near You
                            </h5>
                            <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"
                                aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                            <div class="mb-3">
                                <label for="brewSearchInput"></label>
                                <input type="text" id="brewery-city" class="form-control" required />Brewery City
                            </div>
                            <div class="mb-3">
                                <label for="brewSearchInput"></label>
                                <input type="text" id="brewery-name" class="form-control" required />Brewery Name
                            </div>
                        </div>
                        <div class="modal-footer">

                            <button type="button" class="btn btn-danger button-design" data-bs-dismiss="modal">
                                Cancel
                            </button>
                            <button class="btn btn-custom bg-primary text-light button-design" id="brewCitySearch"> Find
                                Brewery By City!</button>
                            <button type="submit" class="btn btn-custom bg-primary text-light button-design"
                                id="brewNameSearch" data-bs-dismiss="modal">
                                Find Brewery By Name!
                            </button>
                        </div>


                        <script src="./assets/js/script.js"></script>

                        <script
                            src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

                        </body>

                    </form>

                </div>
            </div>
        </div>
    </div>

</html>
