<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Brewery Search Results</title>
    <style class="background-image">
        body {
            background-image: url(assets/images/hops-pexels-markus-spiske-6577977.jpg);
            background-size: cover;
            background-attachment: fixed;
        }
    </style>
</head>

<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary bg-black">
        <div class="container-fluid">
            <a class="navbar-brand text-light" href="#">
                <h2>BrewBuddy</h2>
            </a>
        </div>
    </nav>



    <div class="row justify-content-center">
        <div class="row">
            <card class="container text-center">

                <div class="col-lg-6">
                    <div class="card mb-3">
                        <h1 class="text-primary">Brewery Search Results</h1>
                        <form id="search-form" class="mb-2">
                            <input id="search-input" class="form-input w-100" type="text" placeholder="Brewery Search">
                            <div class="card-footer d-flex justify-content-center align-items-stretch">

                                <button class="btn btn-block btn-custom card-search flex-fill bg-success text-light"
                                    data-bs-toggle="modal" data-bs-target="#brewery-search-modal">
                                    Brewery Search
                                </button>
                            </div>
                    </div>
                </div>
            </card>
        </div>
    </div>

    <div class="row justify-content-center">
        <div class="row">
            <card class="container text-center">
                <div class="col-lg-6">
                    <div class="card mb-3">
                        <h1 class="text-primary">Brewery Weather</h1>
                        <div id="result-content"></div>
                    </div>
                </div>

            </card>
        </div>
    </div>

    <script src="./assets/js/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

</body>

</html>
